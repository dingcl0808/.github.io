        <h1>风景</h1>
        <h2>看风景</h2>
        <h3>看好风景</h3>
        <img id="smart-image" src="https://online-pic.51mo.com/preview/photo/00/01/50/68/P-1506852-D2B26720.jpg" class="small"/>
        <p>每个人都是一都完整而独特的风景，不能只用眼睛去领略。</p>
        <p>我的世界，因为有你，连路边的风景也很美丽。</p>
        <p>百花争艳的余媚，荡开我沉睡久远的的心扉，红尘笑语，陌上花开缓缓归来。</p>
        <p>越发的觉得人生如梦。走一场风景，就留下一段记忆。回望满是忧伤，面对现在的自己，那些积聚了许久的沉闷的光，终究是会显现的。</p>
        <p>用记忆代替走过的每一个路口，每一处风景！</p>
        <p>天地之大，人太渺小，不要奢望太多，能拥有一道属于自己的风景就不错了。</p>
